name: "Prepare for Develop"
concurrency:
    group: ${{ github.event_name}}-${{github.ref_name}}
    cancel-in-progress: true

on:
  pull_request: 
    types:
      - synchronize
      - opened

jobs:
  unit-tests:
    uses: ./.github/workflows/UnitTests.yml
    secrets: inherit 

  build-project:
    needs: unit-tests
    uses: ./.github/workflows/BuildGame.yml
    secrets: inherit
    